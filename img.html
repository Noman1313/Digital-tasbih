<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image</title>
</head>
<body>
    <div id="img-container">
    </div>
    <button id="btn">Oppenheimer</button>

    <script>
        document.getElementById('btn').addEventListener('click', function(){
            const imgAdd = document.createElement('img');
            imgAdd.src = 'https://partiallyexaminedlife.com/wp-content/uploads/oppenheimer1.png?fbclid=IwAR17wuxCP4cWSQ7Sg2HnyuEu9qzJmk89fqnqbX--AMhx6m8AiLt8OLl6xf4';
            imgAdd.style.width = '300px';
            imgAdd.style.borderRadius = '20px';
            const img = document.getElementById('img-container');
            img.appendChild(imgAdd);
        })
    </script>
</body>
</html>
